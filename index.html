<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid layout 5</title>
  </head>
  <body>
    <main class="grid">
      <figure class="card big">
        <img src="billede 1.jpg" alt="Stort billede" />
      </figure>

      <figure class="card small1">
        <img src="billede 2.jpg" alt="Lille billede 1" />
      </figure>

      <figure class="card small2">
        <img src="billede 3.jpg" alt="Lille billede 2" />
      </figure>

      <figure class="card wide">
        <img src="billede 4.jpg" alt="Bredt billede" />
      </figure>
    </main>
    <!-- Layout-billede -->
    <div>
      <img src="layout.5.png" alt="Billede af layout" />
    </div>
  </body>
</html>
